{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-0 pt-1">
                    <h4 class="text-center">Blog Update</h4>
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group text-center">
                <button class="btn btn-outline-primary px-5" type="submit">
                    Update
                </button>
            </div>
        </form>
    </div>
{% endblock %}
