{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="row">
            <div class="col-md-2 mt-1 border">
                <form method="POST" action="{% url 'add_category' %}">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="mb-0 pt-1">
                            <h4 class="text-center">New Category</h4>
                        </legend>
                        {{ cc_form|crispy }}
                    </fieldset>
                    <div class="form-group text-center">
                        <button class="btn btn-success btn-block">Add</button>
                    </div>
                </form>
            </div>
            <div class="col-md-10 mt-1 border">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="mb-0 pt-1">
                            <h4 class="text-center">New Blog</h4>
                        </legend>
                    </fieldset>
                    {{ form|crispy }}
                    <div class="form-group text-center">
                        <button class="btn btn-outline-primary px-5">Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
