{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container d-flex align-items-center justify-content-center">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-0 pt-1">
                    <h4 class="text-center">Profile Update</h4>
                </legend>
                <div class="row">
                    {% for field in u_form %}
                        <div class="col-sm-6">
                            {{ field|as_crispy_field }}
                        </div>
                    {% endfor %}
                    {% for field in p_form %}
                        <div class="col-sm-6">
                            {{ field|as_crispy_field }}
                        </div>
                    {% endfor %}
                </div>
            </fieldset>
            <div class="form-group text-center">
                <button class="btn btn-outline-primary pl-5 pr-5" type="submit">
                    Update
                </button>
            </div>
        </form>
    </div>
{% endblock %}
